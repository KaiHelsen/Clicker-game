<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let the torment begin</title>
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
<div id="wrapper">
    <header id="head" class="w-100">
        <div class="text-centered">
            <h1 class="text-light DEBUGFRAME padding-3 bg-dark-2 font-garamond">WELCOME TO TORMENT</h1>
        </div>
        <div id="topMenu" class="text-light padding-3 DEBUGFRAME text-centered">
            NAV ELEMENTS
        </div>
    </header>

    <div id="Game" class="row centered-x w-100 w-md-75">
        <div id="clicker" class="DEBUGFRAME padding-3 col-12 col-md-5 h-40 h-md-100">
            <div class="d-flex bg-dark-2 rounded-2 shadow w-100 h-100 overflow-hidden">
                <div class="w-100 text-centered align-self-center">
                    <H1 id="agonyDisplay" class="text-light">AGONY:</H1>
                    <button type="button" id="clickerBtn" class="shadow rounded-1"><b>TORMENT</b></button>
                </div>
            </div>

        </div>

        <div id="game-info" class="DEBUGFRAME padding-3 col-5 col-md-3 h-60 h-md-100 ">
            <div class="bg-dark-2 rounded-2 shadow w-100 h-100 overflow-hidden">
                <div id="statScreen" class=" h-100 overflow-x-hidden overflow-y-scroll">
                    <header class="bg-light margin-b text-dark padding-3">
                        <h3>STATS</h3>
                    </header>
                    <ul id="itemStatList">
<!--                        <li>-->
<!--                            <span class="w-100 margin-b text-light">test item</span>-->
<!--                        </li>-->
<!--                        FILL WITH JS-->
                    </ul>
                    <div id="cheatmenu">
                        <ul>
                            <li>
                                <button id="cheatAgony1K" class="btn-cheat padding-3 w-100 rounded-top margin-b">
                                    +1K Agony
                                </button>
                                <button id="cheatAgony1M" class="btn-cheat padding-3 w-100 rounded-top margin-b">
                                    +1Mil Agony
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="store" class="DEBUGFRAME padding-3 col-7 col-md-4 h-60 h-md-100">
            <div class="bg-dark-2 rounded-2 shadow w-100 h-100 overflow-hidden">
                <div class="DEBUGFRAME w-100 h-60 h-sm-80 overflow-x-hidden overflow-y-scroll">
                    <header class="bg-light margin-b text-dark padding-3">
                        <H3>STORE</H3>
                    </header>
                    <ul id="storeItemList">
<!--                        FILL WITH JS-->
                    </ul>
                </div>
                <div id="toolTips" class="DEBUGFRAME d-flex-center text-light bg-dark padding-3 w-100 h-40 h-sm-20">
                    <p class="DEBUGFRAME margin-auto">tooltips and info goes here</p>
                </div>
            </div>
        </div>
    </div>

    <div id="bottomMenu" class="centered-x fixedBottom padding-3 DEBUGFRAME bg-red margin-y1 w-100 h-10">
        <h4 class="text-light text-centered">Stuff go here</h4>
    </div>
</div>


<!--//scripts go here\\-->
<script src="js/HellClicker.js"></script>

</body>
</html>
